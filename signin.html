<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play identity</title>
  <link rel="stylesheet" href="styles/signin.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://fonts.cdnfonts.com/css/ice-mirror-in-winter-kei" rel="stylesheet">
                
</head>
<body>
  <audio src="sounds/Who Wants To Be A Millionaire - Full.mp3" id="myAudio" loop="loop" autoplay="autoplay"></audio>

  <div class="loader">
    
    <main class="container-fluid">
      <div class="row d-flex justify-content-center align-items-center p-lg-5  vh-100">
   
        
        <div class="login-box w-50">
          <h1>Welcome to Millivania</h1>
          <form>
            <div class="user-box">
              <input required="" name="" type="text"  id="playerName">
              <label>What is your name?</label>
            </div>
            <a href="#" onclick="createAvatar()">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Start
            </a>
          </form>
        </div>
      </div>
      </div>
    </div>
  </main>


  
  <script>
    const createAvatar = () => {
  let yourName = playerName.value;
  let avatarObject = {yourName}

  if (yourName == ""){
    alert("Please tell us your name else we won't let you enter");
  
    window.location.href = "signin.html"
  }else{
    playerName.value = ""
    localStorage.setItem("playerInfo", JSON.stringify(avatarObject));
    window.location.href = "rules.html"
  }
}
  </script>
</body>
</html>
