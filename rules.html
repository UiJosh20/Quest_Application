<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game rules</title>
    <link rel="stylesheet" href="styles/rules.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.cdnfonts.com/css/ice-mirror-in-winter-kei"
      rel="stylesheet"
    />
  </head>
  <body>
    <audio
      src="sounds/Who Wants To Be A Millionaire - Full.mp3"
      id="myAudio"
      loop="loop"
      autoplay="autoplay"
    ></audio>
    <div id="displayMe"></div>

    <script>
      var gameArray = JSON.parse(localStorage.getItem("playerInfo"));

      const displayAll = () => {
        console.log(gameArray);
        displayMe.innerHTML = "";
        displayMe.innerHTML = `

        <div class="login-box w-50">
          <h1 class="textdanger fw-bold">Rules</h1>
        <form>
          <h2 class="text-light fw-bold">Welcome to Millivania <b class="text-warning">${gameArray.yourName}</b>, it's time you know the rules of the game</h2>
  <ol class="text-white px-4 py-2">
  <li>Player is to choose one correct option out of all the options on a particular question</li>
  <li>Player can restart the game if they choose to.</li>
  <li>Player can only move to the next level when after every $500 prize passed</li>
  <li>Player is to choose one correct option within 30 seconds</li>
  <li>Player can use each lifeline only once.</li>
  </ol>
          <a href="#" onclick="gameOn()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Continue
          </a>
        </form>
      </div>

  
  `;
      };

      displayAll();

      const gameOn = () => {
        location.href = "main.html";
      };
    </script>
  </body>
</html>
